scrolling = { history = 10000 , multiplier = 3}
mouse.hide_when_typing = true

window.padding = { x = 10, y = 5}

[[keyboard.bindings]]
key="v"
action="ToggleViMode"
mods="Control|Alt"

[font]
normal.family = "FiraCode Nerd Font"
normal.style = ""

[colors.primary]
background = '#282a36'
foreground = '#f8f8f2'

# Normal colors
[colors.normal]
black   = '#000000'
red     = '#ff5555'
green   = '#50fa7b'
yellow  = '#f1fa8c'
blue    = '#bd93f9'
magenta = '#ff79c6'
cyan    = '#8be9fd'
white   = '#bbbbbb'

# Bright colors
[colors.bright]
black   = '#555555'
red     = '#ff5555'
green   = '#50fa7b'
yellow  = '#f1fa8c'
blue    = '#caa9fa'
magenta = '#ff79c6'
cyan    = '#8be9fd'
white   = '#ffffff'

